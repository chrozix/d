    <style>
      /* Initially normal size for the embed */
      #gameContainer {
        width: 100%;
        height: 500px; /* Or any size you prefer */
        transition: height 0.5s ease-in-out; /* Smooth transition for height change */
        overflow: hidden;
      }

      .embed-responsive-16by9 {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0;
        overflow: hidden;
      }

      .embed-responsive iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      /* Fullscreen Mode Styling */
      .fullscreen-mode {
        height: 100vh; /* Take the full height of the viewport */
      }

      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 filled">
        <div class="hbox text-center">
          <h1>Eaglercraft</h1>
        </div>

        <div class="bbox pad-l text-center">
          <div id="eaglerGame">
            <div class="embed-responsive embed-responsive-16by9">
              <div id="gameContainer">
                <div id="splash">
                  <img class="img-responsive splash" src="/images/eagtek.png" />
                </div>
                <div id="afterSplash">
                  <p>Select a version:</p>
                  <div class="formCont">
                    <select id="eaglerVersion" class="form-control">
                      <option value="https://eaglercraftx.pages.dev">1.8.8</option>
                      <option value="https://eaglercraft-bj5.pages.dev">1.5.2</option>
                    </select>
                    <button type="button" id="eaglerBtn" class="btn btn-primary eaglerBtn" onclick="loadGame(); loadFullScreen();">Play</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-2"></div>
    </div>
  </div>

  <footer class="footer">
    <div class="container ftext">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <p>
          <br />
          <br />
          <strong></strong>
        </p>
        <div class="col-md-2"></div>
      </div>
    </div>
  </footer>

  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://minecraftforfreex.com/js/load.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script>
    // Function to load the game and resize the container
    function loadFullScreen() {
      var gameContainer = document.getElementById("gameContainer");

      // Add fullscreen class to game container after play button is clicked
      gameContainer.classList.add("fullscreen-mode");

      // Now load the actual game (you can modify this with whatever game load logic you need)
      loadGame(); // Assuming loadGame() handles the actual game loading logic
    }

    // Example function for loading the game (use your own logic if needed)
    function loadGame() {
      var selectedVersion = document.getElementById("eaglerVersion").value;
      // Here, you could dynamically embed the game based on selected version
      // For example, create an iframe with the selected version URL

      var iframe = document.createElement('iframe');
      iframe.src = selectedVersion;
      iframe.frameBorder = "0";
      iframe.width = "100%";
      iframe.height = "100%";
      document.getElementById('gameContainer').innerHTML = ""; // Clear any existing content
      document.getElementById('gameContainer').appendChild(iframe);
    }
  </script>

</body>
</html>
