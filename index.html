    <style>
      #gameContainer {
        width: 100%;
        height: 500px;
        transition: height 0.5s ease-in-out;
        overflow: hidden;
      }
      .embed-responsive-16by9 {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
      }
      .embed-responsive iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .fullscreen-mode {
        height: 100vh;
      }
      .fs-btn {
        display: none;
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 filled">
        <div class="hbox text-center">
          <h1>Eaglercraft</h1>
            <p> </p>
            <a href="assets/clients/packs/">Texture Pack Library</a>
        </div>
        <div class="bbox pad-l text-center">
          <div id="eaglerGame">
            <div class="embed-responsive embed-responsive-16by9">
              <div id="gameContainer">
                <div id="splash">

                </div>
                <div id="afterSplash">
                  <p>Select a version:</p>
                  <div class="formCont">
                    <select id="eaglerVersion" class="form-control">
                      <option value="EaglercraftX_1.8_u48_Offline_Signed.html">1.8.8</option>
                      <option value="1.5.2.html">1.5.2</option>

                      <option value="Resent-4.0-Patch-4-Signed.html">Resent 4.0</option>
                    </select>
                    <button type="button" id="eaglerBtn" class="btn btn-primary eaglerBtn" onclick="loadGame(); showFullscreenButton();">Play</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>

  <footer class="footer">
    <div class="container ftext">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <p>
          <br />
          <br />
          <strong></strong>
        </p>
        <div class="col-md-2"></div>
      </div>
    </div>
  </footer>

  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://minecraftforfreex.com/js/load.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script>
    function loadGame() {
      var selectedVersion = document.getElementById("eaglerVersion").value;
      var iframe = document.createElement('iframe');
      iframe.src = selectedVersion;
      iframe.frameBorder = "0";
      iframe.width = "100%";
      iframe.height = "100%";
      document.getElementById('gameContainer').innerHTML = "";
      document.getElementById('gameContainer').appendChild(iframe);
    }

    function showFullscreenButton() {
      var fsButton = document.createElement("div");
      fsButton.classList.add("fs-btn");
      fsButton.innerText = "Fullscreen";
      fsButton.onclick = toggleFullscreen;
      document.getElementById('gameContainer').appendChild(fsButton);
      fsButton.style.display = "block";
    }

    function toggleFullscreen() {
      var gameContainer = document.getElementById("gameContainer");
      if (gameContainer.classList.contains("fullscreen-mode")) {
        document.exitFullscreen ? document.exitFullscreen() : document.webkitExitFullscreen ? document.webkitExitFullscreen() : document.mozCancelFullScreen();
        gameContainer.classList.remove("fullscreen-mode");
      } else {
        if (gameContainer.requestFullscreen) {
          gameContainer.requestFullscreen();
        } else if (gameContainer.mozRequestFullScreen) {
          gameContainer.mozRequestFullScreen();
        } else if (gameContainer.webkitRequestFullscreen) {
          gameContainer.webkitRequestFullscreen();
        } else if (gameContainer.msRequestFullscreen) {
          gameContainer.msRequestFullscreen();
        }
        gameContainer.classList.add("fullscreen-mode");
      }
    }
  </script>

</body>
</html>
